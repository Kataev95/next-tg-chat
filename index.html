<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Next Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --tg-bg: var(--tg-theme-bg-color, #0a0a0a);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --neon-cyan: #0ff;
            --neon-magenta: #f0f;
            --neon-green: #0f0;
            --neon-yellow: #ff0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--tg-bg);
            color: var(--tg-text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px 20px;
            background: rgba(0, 255, 255, 0.05);
            border-bottom: 2px solid var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .header h1 {
            font-size: 24px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan),
                         0 0 20px var(--neon-cyan),
                         0 0 30px var(--neon-cyan);
            margin-bottom: 5px;
        }

        .user-info {
            font-size: 14px;
            color: var(--neon-magenta);
            text-shadow: 0 0 5px var(--neon-magenta);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .message-username {
            font-weight: bold;
            color: var(--neon-cyan);
            text-shadow: 0 0 5px var(--neon-cyan);
        }

        .message-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        .message-text {
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.own {
            background: rgba(255, 0, 255, 0.1);
            border-color: var(--neon-magenta);
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.2);
        }

        .message.own .message-username {
            color: var(--neon-magenta);
            text-shadow: 0 0 5px var(--neon-magenta);
        }

        .reply-indicator {
            background: rgba(0, 255, 0, 0.1);
            border-left: 3px solid var(--neon-green);
            padding: 8px 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .reply-text {
            font-size: 13px;
            color: var(--neon-green);
            flex: 1;
        }

        .cancel-reply {
            background: none;
            border: none;
            color: var(--neon-yellow);
            cursor: pointer;
            font-size: 18px;
            padding: 0 10px;
        }

        .input-container {
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 2px solid var(--neon-cyan);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            color: var(--tg-text);
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
        }

        .send-btn, .media-btn, .voice-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--neon-cyan);
            background: rgba(0, 255, 255, 0.1);
            color: var(--neon-cyan);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover, .media-btn:hover, .voice-btn:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .send-btn:active, .media-btn:active, .voice-btn:active {
            transform: scale(0.95);
        }

        .recording {
            border-color: var(--neon-green);
            color: var(--neon-green);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(0, 255, 0, 0.3); }
            50% { box-shadow: 0 0 25px rgba(0, 255, 0, 0.6); }
        }

        .typing-indicator {
            padding: 10px 20px;
            font-size: 13px;
            color: var(--neon-green);
            text-shadow: 0 0 5px var(--neon-green);
        }

        .mention {
            color: var(--neon-yellow);
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-yellow);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--neon-cyan);
            border-radius: 4px;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        .media-preview {
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
            margin-top: 8px;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>THE NEXT CHAT</h1>
        <div class="user-info" id="userInfo">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
    </div>

    <div class="messages-container" id="messagesContainer">
        <!-- Messages will be inserted here -->
    </div>

    <div class="typing-indicator hidden" id="typingIndicator">
        –ö—Ç–æ-—Ç–æ –ø–µ—á–∞—Ç–∞–µ—Ç...
    </div>

    <div class="reply-indicator hidden" id="replyIndicator">
        <div class="reply-text" id="replyText"></div>
        <button class="cancel-reply" onclick="cancelReply()">√ó</button>
    </div>

    <div class="input-container">
        <button class="media-btn" onclick="document.getElementById('fileInput').click()">
            üìé
        </button>
        <input type="file" id="fileInput" accept="image/*,video/*" class="hidden" onchange="handleFileSelect(event)">

        <div class="input-wrapper">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..."
                onkeypress="handleKeyPress(event)"
            >
        </div>

        <button class="voice-btn" id="voiceBtn" onclick="toggleVoiceRecording()">
            üé§
        </button>

        <button class="send-btn" onclick="sendMessage()">
            ‚û§
        </button>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Get user data
        const user = tg.initDataUnsafe.user || {
            id: Math.floor(Math.random() * 1000000),
            first_name: '–ì–æ—Å—Ç—å',
            username: 'guest_user'
        };

        document.getElementById('userInfo').textContent = `–ü—Ä–∏–≤–µ—Ç, ${user.first_name}! üëã`;

        // State
        let messages = JSON.parse(localStorage.getItem('messages') || '[]');
        let replyToMessage = null;
        let isRecording = false;
        let mediaRecorder = null;

        // Load initial messages
        displayMessages();

        // Simulate receiving messages
        setInterval(() => {
            if (Math.random() > 0.7) {
                simulateIncomingMessage();
            }
        }, 15000);

        function displayMessages() {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';

            messages.forEach(msg => {
                const messageEl = createMessageElement(msg);
                container.appendChild(messageEl);
            });

            container.scrollTop = container.scrollHeight;
        }

        function createMessageElement(msg) {
            const div = document.createElement('div');
            div.className = `message ${msg.user_id === user.id ? 'own' : ''}`;
            div.onclick = () => setReplyTo(msg);

            const header = document.createElement('div');
            header.className = 'message-header';

            const username = document.createElement('span');
            username.className = 'message-username';
            username.textContent = msg.first_name || msg.username;

            const time = document.createElement('span');
            time.className = 'message-time';
            time.textContent = new Date(msg.timestamp).toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });

            header.appendChild(username);
            header.appendChild(time);

            const text = document.createElement('div');
            text.className = 'message-text';
            text.innerHTML = highlightMentions(msg.text);

            div.appendChild(header);
            div.appendChild(text);

            return div;
        }

        function highlightMentions(text) {
            return text.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text) return;

            const message = {
                id: Date.now(),
                user_id: user.id,
                username: user.username,
                first_name: user.first_name,
                text: text,
                timestamp: new Date().toISOString(),
                type: 'text',
                reply_to_id: replyToMessage?.id
            };

            messages.push(message);
            localStorage.setItem('messages', JSON.stringify(messages));

            // Send to bot via Telegram Web App API
            tg.sendData(JSON.stringify({
                type: 'message',
                user_id: user.id,
                username: user.username,
                text: text,
                timestamp: message.timestamp,
                reply_to_id: message.reply_to_id
            }));

            input.value = '';
            cancelReply();
            displayMessages();
        }

        function setReplyTo(msg) {
            replyToMessage = msg;
            document.getElementById('replyIndicator').classList.remove('hidden');
            document.getElementById('replyText').textContent = `–û—Ç–≤–µ—Ç –Ω–∞: ${msg.first_name}: ${msg.text.substring(0, 50)}...`;
            document.getElementById('messageInput').focus();
        }

        function cancelReply() {
            replyToMessage = null;
            document.getElementById('replyIndicator').classList.add('hidden');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            const message = {
                id: Date.now(),
                user_id: user.id,
                username: user.username,
                first_name: user.first_name,
                text: `üìé ${file.name}`,
                timestamp: new Date().toISOString(),
                type: file.type.startsWith('image/') ? 'image' : 'video'
            };

            messages.push(message);
            localStorage.setItem('messages', JSON.stringify(messages));
            displayMessages();

            // In production, send file to bot
            tg.sendData(JSON.stringify({
                type: message.type,
                user_id: user.id,
                filename: file.name
            }));
        }

        function toggleVoiceRecording() {
            const btn = document.getElementById('voiceBtn');

            if (!isRecording) {
                startRecording();
                btn.classList.add('recording');
                isRecording = true;
            } else {
                stopRecording();
                btn.classList.remove('recording');
                isRecording = false;
            }
        }

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    mediaRecorder.start();

                    mediaRecorder.ondataavailable = (event) => {
                        const message = {
                            id: Date.now(),
                            user_id: user.id,
                            username: user.username,
                            first_name: user.first_name,
                            text: 'üé§ –ì–æ–ª–æ—Å–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ',
                            timestamp: new Date().toISOString(),
                            type: 'voice'
                        };

                        messages.push(message);
                        localStorage.setItem('messages', JSON.stringify(messages));
                        displayMessages();
                    };
                })
                .catch(err => {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–ø–∏—Å–∏:', err);
                    tg.showAlert('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É');
                });
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
        }

        function simulateIncomingMessage() {
            const usernames = ['CyberNinja', 'NeonDreamer', 'DigitalGhost', 'PixelWarrior', 'CodePhantom'];
            const messages_samples = [
                '–ü—Ä–∏–≤–µ—Ç –≤—Å–µ–º! üëã',
                '–ö–∞–∫ –¥–µ–ª–∞?',
                '–ö—Ä—É—Ç–æ–π —á–∞—Ç!',
                '–ö—Ç–æ-–Ω–∏–±—É–¥—å –æ–Ω–ª–∞–π–Ω?',
                '–û—Ç–ª–∏—á–Ω—ã–π –¥–∏–∑–∞–π–Ω! üî•',
                '@' + user.username + ' –ø—Ä–∏–≤–µ—Ç!'
            ];

            const randomUser = usernames[Math.floor(Math.random() * usernames.length)];
            const randomText = messages_samples[Math.floor(Math.random() * messages_samples.length)];

            const message = {
                id: Date.now(),
                user_id: Math.floor(Math.random() * 1000000),
                username: randomUser,
                first_name: randomUser,
                text: randomText,
                timestamp: new Date().toISOString(),
                type: 'text'
            };

            messages.push(message);
            localStorage.setItem('messages', JSON.stringify(messages));
            displayMessages();
        }
    </script>
</body>
</html>
