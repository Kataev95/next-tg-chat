<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Next Chat</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #0ff;
            --neon-magenta: #f0f;
            --neon-green: #0f0;
            --neon-yellow: #ff0;
            --neon-pink: #ff1493;
            --neon-purple: #9d00ff;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 100%);
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 50%);
            animation: bgPulse 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .nickname-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            animation: fadeIn 0.5s ease;
        }

        .nickname-screen.hidden {
            display: none;
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta), var(--neon-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px var(--neon-cyan)) 
                        drop-shadow(0 0 20px var(--neon-magenta));
            }
            50% {
                filter: drop-shadow(0 0 20px var(--neon-cyan)) 
                        drop-shadow(0 0 30px var(--neon-magenta));
            }
        }

        .subtitle {
            font-size: 18px;
            color: var(--neon-cyan);
            margin-bottom: 40px;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .nickname-input-container {
            width: 100%;
            max-width: 350px;
            margin-bottom: 30px;
        }

        .nickname-label {
            display: block;
            font-size: 14px;
            color: var(--neon-magenta);
            margin-bottom: 10px;
            text-shadow: 0 0 5px var(--neon-magenta);
        }

        .nickname-input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--neon-cyan);
            border-radius: 15px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .nickname-input:focus {
            border-color: var(--neon-magenta);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .enter-btn {
            width: 100%;
            max-width: 350px;
            padding: 15px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
            border: none;
            border-radius: 15px;
            color: #000;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .enter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 30px rgba(0, 255, 255, 0.7);
        }

        .enter-btn:active {
            transform: translateY(0);
        }

        .chat-screen {
            display: none;
            flex-direction: column;
            height: 100vh;
        }

        .chat-screen.active {
            display: flex;
        }

        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid var(--neon-cyan);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            position: relative;
            z-index: 10;
        }

        .header-title {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 5px;
        }

        .user-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(255, 0, 255, 0.2);
            border: 1px solid var(--neon-magenta);
            border-radius: 20px;
            font-size: 13px;
            color: var(--neon-magenta);
            text-shadow: 0 0 5px var(--neon-magenta);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            padding: 15px 18px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
            animation: slideIn 0.3s ease;
            transition: all 0.3s ease;
        }

        .message:hover {
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            transform: translateX(5px);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            align-items: center;
        }

        .message-username {
            font-weight: bold;
            font-size: 15px;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .message-time {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
        }

        .message-text {
            line-height: 1.6;
            word-wrap: break-word;
            font-size: 15px;
        }

        .message.own {
            background: rgba(255, 0, 255, 0.1);
            border-color: var(--neon-magenta);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.3);
        }

        .message.own:hover {
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.5);
        }

        .message.own .message-username {
            color: var(--neon-magenta);
            text-shadow: 0 0 10px var(--neon-magenta);
        }

        .input-container {
            padding: 15px 20px 20px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-top: 2px solid var(--neon-cyan);
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 12px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 25px;
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            background: rgba(255, 255, 255, 0.08);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .send-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--neon-cyan);
            background: linear-gradient(135deg, var(--neon-cyan), var(--neon-magenta));
            color: #000;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-weight: bold;
        }

        .send-btn:hover {
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
            transform: scale(1.1);
        }

        .send-btn:active {
            transform: scale(0.95);
        }

        .mention {
            color: var(--neon-yellow);
            font-weight: bold;
            text-shadow: 0 0 5px var(--neon-yellow);
        }

        .status-message {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-style: italic;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--neon-cyan), var(--neon-magenta));
            border-radius: 4px;
            box-shadow: 0 0 10px var(--neon-cyan);
        }

        ::-webkit-scrollbar-thumb:hover {
            box-shadow: 0 0 15px var(--neon-magenta);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Nickname Selection Screen -->
    <div class="nickname-screen" id="nicknameScreen">
        <div class="logo">THE NEXT</div>
        <div class="subtitle">💬 Анонимный чат</div>

        <div class="nickname-input-container">
            <label class="nickname-label">Выберите никнейм:</label>
            <input 
                type="text" 
                class="nickname-input" 
                id="nicknameInput"
                placeholder="Введите свой никнейм..."
                maxlength="20"
                autocomplete="off"
            >
        </div>

        <button class="enter-btn" onclick="enterChat()">
            🚀 Войти в чат
        </button>
    </div>

    <!-- Chat Screen -->
    <div class="chat-screen" id="chatScreen">
        <div class="header">
            <div class="header-title">THE NEXT CHAT</div>
            <div class="user-badge" id="userBadge">@nickname</div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="status-message">
                💬 Добро пожаловать в чат! Начните общаться...
            </div>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Введите сообщение..."
                onkeypress="handleKeyPress(event)"
                autocomplete="off"
            >

            <button class="send-btn" onclick="sendMessage()" title="Отправить">
                ➤
            </button>
        </div>
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // Get user data from Telegram
        const telegramUser = tg.initDataUnsafe.user || {
            id: Math.floor(Math.random() * 1000000),
            first_name: 'Гость'
        };

        // User state
        let userNickname = '';
        let userId = telegramUser.id;

        // Focus on nickname input
        document.getElementById('nicknameInput').focus();

        function enterChat() {
            const input = document.getElementById('nicknameInput');
            const nickname = input.value.trim();

            if (!nickname) {
                input.style.borderColor = '#f00';
                input.style.boxShadow = '0 0 20px rgba(255, 0, 0, 0.5)';
                setTimeout(() => {
                    input.style.borderColor = 'var(--neon-cyan)';
                    input.style.boxShadow = '0 0 20px rgba(0, 255, 255, 0.3)';
                }, 500);
                return;
            }

            userNickname = nickname;
            document.getElementById('userBadge').textContent = '@' + nickname;
            document.getElementById('nicknameScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.add('active');

            // Focus on message input
            document.getElementById('messageInput').focus();

            // Send join notification
            try {
                tg.sendData(JSON.stringify({
                    type: 'join',
                    user_id: userId,
                    nickname: userNickname,
                    timestamp: new Date().toISOString()
                }));
            } catch (e) {
                console.log('Join notification sent');
            }
        }

        function addMessage(nickname, text, isOwn, timestamp) {
            const container = document.getElementById('messagesContainer');

            // Remove status message if exists
            const statusMsg = container.querySelector('.status-message');
            if (statusMsg) {
                statusMsg.remove();
            }

            const div = document.createElement('div');
            div.className = `message ${isOwn ? 'own' : ''}`;

            const header = document.createElement('div');
            header.className = 'message-header';

            const username = document.createElement('span');
            username.className = 'message-username';
            username.textContent = '@' + nickname;

            const time = document.createElement('span');
            time.className = 'message-time';
            const date = timestamp ? new Date(timestamp) : new Date();
            time.textContent = date.toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit'
            });

            header.appendChild(username);
            header.appendChild(time);

            const textEl = document.createElement('div');
            textEl.className = 'message-text';
            textEl.innerHTML = highlightMentions(text);

            div.appendChild(header);
            div.appendChild(textEl);

            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        function highlightMentions(text) {
            return text.replace(/@(\w+)/g, '<span class="mention">@$1</span>');
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();

            if (!text) return;

            // Show message immediately for sender
            addMessage(userNickname, text, true, new Date().toISOString());

            // Send to bot
            try {
                tg.sendData(JSON.stringify({
                    type: 'message',
                    user_id: userId,
                    nickname: userNickname,
                    text: text,
                    timestamp: new Date().toISOString()
                }));
            } catch (e) {
                console.log('Message sent via Telegram');
            }

            input.value = '';
            input.focus();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
</html>
